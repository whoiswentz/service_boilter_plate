version: '3.7'

networks:
  tasknet:
    driver: bridge

services:
  database:
    image: mongo:latest
    container_name: task_db
    environment:
      - MONGO_INITDB_DATABASE=task
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    expose: # only visible inside docker world
      - 27017
    networks:
      - tasknet

  redis:
    image: redis:latest
    container_name: task_cache
    expose: # only visible inside docker world
      - 6379
    networks:
      - tasknet

  taskapi:
    image: whoiswentz/taskapi:v1
    container_name: taskapi_v1
    hostname: whoiswentz
    build:
      dockerfile: Dockerfile
      context: .
    environment:
      - GOMAXPROCS=2
      - CGO_ENABLED=0
      - SERVICE_PORT=8080
      - MONGO_HOST=database
      - MONGO_PORT=27017
    networks:
      - tasknet
    ports: # visible outside of docker world
      - 8080:8080
    depends_on:
      - database
      - redis